spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/employee_management
    username: postgres
    password: password

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# Jpa settings
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: true